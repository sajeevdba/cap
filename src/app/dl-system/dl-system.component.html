
<div class="custom-margin" >
    <div class="bottom-margin">
        DELIVERY SYSTEM INFO
    </div>
      <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource">
        
            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="cTag">
              <th mat-header-cell *matHeaderCellDef> Campaign Tag/ ID </th>
              <td mat-cell *matCellDef="let element"> {{element.cTag}} </td>
            </ng-container>

        
            <!-- Symbol Column -->
            <ng-container matColumnDef="sDate">
              <th mat-header-cell *matHeaderCellDef> Started at </th>
              <td mat-cell *matCellDef="let element"> {{element.sDate}} </td>
            </ng-container>
  
            <ng-container matColumnDef="cDate">
              <th mat-header-cell *matHeaderCellDef> Completed at </th>
              <td mat-cell *matCellDef="let element"> {{element.cDate}} </td>
            </ng-container>

            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef> Status </th>
              <td mat-cell *matCellDef="let element"> {{element.status}} </td>
            </ng-container>
  
  
          <ng-container matColumnDef="new" stickyEnd >
            <th mat-header-cell *matHeaderCellDef  scope="col">&nbsp;</th>
            <td mat-cell *matCellDef="let element" >
                <div>
                  <button mat-button (click)="openDialog()">
                    <mat-icon aria-hidden="false" aria-label="Example home icon">info</mat-icon>
                  </button>
                </div>
            </td>
        </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          </table>
          <mat-paginator [pageSize]="pageSize" showFirstLastButtons></mat-paginator>

        </div>

</div>
